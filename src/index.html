    <section class="fixed inset-0 overflow-hidden" aria-labelledby="slide-over-title" role="dialog" aria-modal="true">
      <div class="absolute inset-0 overflow-hidden">
        <!--
          Background overlay, show/hide based on slide-over state.

          Entering: "ease-in-out duration-500"
          From: "opacity-0"
          To: "opacity-100"
          Leaving: "ease-in-out duration-500"
          From: "opacity-100"
          To: "opacity-0"
        -->
        <div class="absolute inset-0 bg-primary bg-opacity-70 transition-opacity" aria-hidden="true"></div>

        <div class="absolute inset-y-0 right-0 pl-10 max-w-full flex">
          <!--
            Slide-over panel, show/hide based on slide-over state.

            Entering: "transform transition ease-in-out duration-500 sm:duration-700"
            From: "translate-x-full"
            To: "translate-x-0"
            Leaving: "transform transition ease-in-out duration-500 sm:duration-700"
            From: "translate-x-0"
            To: "translate-x-full"
          -->
          <div class="relative w-screen max-w-md">
            <!--
              Close button, show/hide based on slide-over state.

              Entering: "ease-in-out duration-500"
              From: "opacity-0"
              To: "opacity-100"
              Leaving: "ease-in-out duration-500"
              From: "opacity-100"
              To: "opacity-0"
            -->
            <div class="absolute top-0 left-0 -ml-8 pt-4 pr-2 flex sm:-ml-10 sm:pr-4">
              <button class="text-white hover:bg-white hover:bg-opacity-10 focus:outline-none focus:ring-2 focus:ring-white">
                <span class="sr-only">Close panel</span>
                <!-- Heroicon name: outline/x -->
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
